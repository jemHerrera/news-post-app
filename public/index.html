<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://drive.google.com/uc?export=view&id=1RVaCxeK8w0OW7ZXscZHVdDdFkcxWnfNf">
    <!-- LINK to CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- LATO Font -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <body>
      <nav>
        <span class="material-icons menu">menu</span>
        <!-- watch out for cors -->
        <img class="logo" src="https://drive.google.com/uc?export=view&id=1Atl0bl0-b85dJykSKwxMSr-G1-jj3zSu">
        <img class="profile-picture" src="https://drive.google.com/uc?export=view&id=1RVaCxeK8w0OW7ZXscZHVdDdFkcxWnfNf">
      </nav>

      <!-- 
        <main> contains 2 main panels: intro and feed
        Intro: Display initially, when no posts are added yet.
        Feed: Contains all the posts. Do not display initially. Display only if a single post exists. 
      -->
      
      <main>
        <div class="intro">
          <h1>Add a new post to get started..</h1>
          <button class="button-1" onclick="toggleElement('.new-post', true)">Create a new post</button>
        </div>
        <div class="feed"></div>
      </main>

      <!-- 
        <aside> contains 2 modals: Image View and New Post 
        Image View Modal: Show full image. Display when user clicks on an image
        New Post Modal: Display when user clicks on new post button. Contains the form to add text, image or both.
      -->
      <aside class="new-post">
        â€‹<textarea id="text" rows="10" cols="70"></textarea>
        <input id="images-upload" type="file" multiple accept="image/*"/>
        <button>Post</button>
        <ul id="images-preview"></ul>
      </aside>

      <aside class="image-view"></aside>
  </body>

  <!-- JS -->
  <script src="main.js"></script>
</html>
