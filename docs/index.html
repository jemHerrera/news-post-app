<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Jem's Challenge</title>
    <!-- Assets -->
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap');</style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
      <nav>
        <span class="material-icons menu">menu</span>
        <h1 class="logo"><a href="/"><span class="jem">jem.</span><span class="challenge">challenge</span></a></h1>
        <a href="https://www.figma.com/file/ubkjHeHkAuyMJCBNsLHlMp/Jem's-Helcim-Challenge?node-id=0%3A1" target="_blank"><img class="profile-picture" src="icon.png"></a>
      </nav>

      <!-- 
        <main> contains 2 main panels: intro and feed
        Intro: Display initially, when no posts are added yet. Remove once posts are added
        Feed: Contains all the posts. Display only if a single post exists. 
      -->
      <main>
        <div class="intro">
          <h2>What's on your mind? Compose a post to get started..</h2>
          <button onclick="toggleElement('.new-post', true)">Create a new post</button>
        </div>
        <div class="feed">
          <div class="feed-container">
            <!-- 
            Posts are rendered here via js. each post should look like this:
            <div class="post">
              <img class="profile" src="icon.png">
              <div class="post-details">
                  <div class="post-header">
                      <p class="username">Me</p>
                      <p class="handle">@myself</p>
                      <p class="timestamp"></p>
                  </div>
                  <p class="post-text"></p>
                  <ul class="images-container"></ul>
              </div>
            </div>
          -->
          </div>
          <button class="new-post-button" onclick="toggleElement('.new-post', true)">Create a new post</button>
        </div>
      </main>

      <!-- New Post Modal: Display when user clicks on new post button. Contains the form to add text, image or both.-->
      <aside class="new-post">
        <header>
          <button class="cancel" onclick="resetInput()">Cancel</button>
          <button id="post" class="disabled" onclick="post()">Post</button>
        </header>
        <div class="work-area">
          <img class="profile-icon" src="icon.png">
          <div class="inner">
            â€‹<textarea id="text" placeholder="What's on your mind?" oninput="checkInput();autoHeight(this)"></textarea>
          </div>
        </div>
        <div class="images-preview-container">
          <ul id="images-preview"></ul>
        </div>
        <footer>
          <label for="images-upload"><span class="material-icons image">image</span></label>
          <input id="images-upload" type="file" multiple accept="image/*"/>
        </footer>
      </aside>

      <!-- Image View Modal: Show full image. Display when user clicks on an image on the feed -->
      <aside class="image-view">
        <span class="material-icons close" onclick="toggleElement('.image-view', false)">close</span>
            <img class="preview-image" src="">
            <div class="preview-details">
              <div class="preview-header">
                  <p class="username">Me</p>
                  <p class="handle">@myself</p>
                  <p class="preview-timestamp"></p>
              </div>
              <p class="preview-text"></p>
            </div>
      </aside>
  </body>

  <!-- JS -->
  <script src="main.js"></script>
</html>
